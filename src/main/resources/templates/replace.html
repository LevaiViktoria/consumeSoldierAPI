<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Replace soldier</title>
</head>
<body>
<header>
  <nav th:replace="nav::navbar">
    <a href="index.html">Front page</a>
    <a href="soldiers.html">Soldiers</a>
  </nav>
</header>
<main>
    <ul>
      <li th:text="${soldier.id}">0</li>
      <li th:text="${soldier.rank}">private</li>
      <li th:text="${soldier.birth}">2001.02.03</li>
      <li th:text="${soldier.weapon}">hand</li>
      <li th:text="${soldier.shotpeople}">12</li>
    </ul>
  <form method="POST" action="/soldiers">
    <label>shotted enemies</label>
    <input type="hidden" name="id" th:value="${soldier.id}">
    <label>Rank:</label>
    <input type="text" name="rank" th:value="${soldier.rank}">
    <label>Birth:</label>
    <input type="date" name="birth" th:value="${soldier.birth}">
    <label>Weapon:</label>
    <input type="text" name="weapon" th:value="${soldier.weapon}">
    <label>Shot people:</label>
    <input type="number" name="shotpeople" th:value="${soldier.shotpeople}" th:min="${soldier.shotpeople}">
    <input type="hidden" name="_method" value="put">
    <input type="submit" value="edit">
  </form>
</main>
</body>
</html>
